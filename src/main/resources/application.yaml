server:
  port: 8888

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/biometric_service_postgres
    username: postgres
    password: postgres

  data:
    redis:
      host: localhost
      port: 6379

  jpa:
    open-in-view: true
    show-sql: false
    properties:
      hibernate:
        ddl-auto: update
        format_sql: true

  liquibase:
    enabled: false